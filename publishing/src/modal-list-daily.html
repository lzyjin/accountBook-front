<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일별 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximun-scale="1.0", minimun-scale="1.0", user-scalable="no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="modalListDaily" style="background: rgba(0,0,0,0.7);">
    <div class="modal">
        <div class="modal__top">
            <h1 class="date">2022년 6월 22일 화요일</h1>
            <button class="button--close-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__content">
            <div class="book-daily-date">
                <div class="date">19일
                    <i class="today-tag">오늘</i>
                </div>
                <div class="total-money">
                    <p class="money money-income">+152,305,700원</p>
                    <p class="money money-expense">-712,995원</p>
                </div>
            </div>
            <div class="book-daily-items">
                <div class="book-daily-item book-daily-item-expense">
                    <div class="item-content item-content-icon">
                        <i class="fas fa-bus"></i>
                    </div>
                    <div class="item-content item-content-memo">
                        <p class="memo">4월 교통대금</p>
                        <p class="category-wrap">
                            <span class="category category-main">교통비</span>
                            <span class="category category-sub">대중교통</span>
                        </p>
                    </div>
                    <div class="item-content item-content-money">
                        <p class="money money-expense">-7,995원</p>
                    </div>
                </div>
                <div class="book-daily-item book-daily-item-expense">
                    <div class="item-content item-content-icon">
                        <i class="fas fa-bus"></i>
                    </div>
                    <div class="item-content item-content-memo">
                        <p class="memo">4월 교통대금</p>
                        <p class="category-wrap">
                            <span class="category category-main">교통비</span>
                            <span class="category category-sub">대중교통</span>
                        </p>
                    </div>
                    <div class="item-content item-content-money">
                        <p class="money money-expense">-7,995원</p>
                    </div>
                </div>
                <div class="book-daily-item book-daily-item-income">
                    <div class="item-content item-content-icon">
                        <i class="fas fa-bus"></i>
                    </div>
                    <div class="item-content item-content-memo">
                        <p class="memo">4월 급여</p>
                        <p class="category-wrap">
                            <span class="category category-main">주수입</span>
                            <!-- <span class="category category-sub"></span>-->
                        </p>
                    </div>
                    <div class="item-content item-content-money">
                        <p class="money money-income">+34,507,995원</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
