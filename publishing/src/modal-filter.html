<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>필터</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximun-scale="1.0", minimun-scale="1.0", user-scalable="no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="modalFilter" style="background: rgba(0,0,0,0.7);">
    <div class="modal">
        <div class="modal__top">
            <h1 class="total-money">필터</h1>
            <button class="button--close-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__content">
            <div class="filter-list">
                <div class="filter-list-section">
                    <div class="title">기간</div>
                    <div class="desc">
                        <div>전체</div>
                        <div class="arrow">
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                </div>
                <div class="filter-list-section category">
                    <div class="title">항목</div>
                    <div class="desc">
                        <div>
                            <input type="checkbox" name="" id="" checked>
                            <label for="">지출</label>
                            <span>모든 지출 항목</span>
                            <div class="arrow">
                                <i class="fas fa-angle-right"></i>
                            </div>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">수입</label>
                            <span>모든 지출 항목</span>
                            <div class="arrow">
                                <i class="fas fa-angle-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-wrap">
                <button class="button-save">적용</button>
            </div>
        </div>
    </div>
</body>
</html>
