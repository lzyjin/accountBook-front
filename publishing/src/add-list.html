<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximun-scale="1.0", minimun-scale="1.0", user-scalable="no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="addList">
    <header class="header">
        <div class="header__title">
            <h1 class="button--prev-page">
                <i class="fas fa-angle-left"></i>
                월간내역보기
            </h1>
            <div class="button">
                <div class="button__item button__item--close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="content__top">
            <h1 class="top__title">지출/수입 추가</h1>
        </div>
        <div class="content__form">
            <div class="input input--date">
                <input  type="text" name="" value="2022년 5월 5일">
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="input input--money">
                <input  type="text" name="" value="7000">
                <i class="fas fa-won-sign"></i>
            </div>
            <button class="button--login">다음</button>
        </div>
    </main>

</body>
</html>
